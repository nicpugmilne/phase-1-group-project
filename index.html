<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer type="text/javascript" src="index.js"></script>
        <title>Jokes, Quotes, 'n Goats</title>
    </head>
    <body>
        <!-- Big Title -->
        <div class="center-outer">
            <div class="center-inner">
                <div class="bubbles">
                    <h1>Jokes, Quotes,<br>& Goats</h1>
                </div>
            </div>
        </div>
        <!-- Little Title -->
        <div id="small-title-container">
            <h2 id="small-title">Jokes, Quotes, & Goats</h2>
        </div>
        <!-- Image behind title -->
        <div id="img-container">
            <img id="image" >
        </div>
        <!-- Area for jokes and quotes -->
        <div id="text-container"></div>
        <div id="btn-container">
            <button id="jokes" class="custom-btn btn-2">Joke</button>
            <button id="quotes" class="custom-btn btn-2">Quote</button>
            <button id="goats" class="custom-btn btn-2">Goat</button>
        </div>
            <form id="new-goat-submission">
            <label id="input-label" for="new-text">Create your own goat: </label>
            <input name="new-img" id="img-url" placeholder="Image URL">
            <button class="custom-btn btn-2">Submit</button>
            </form>
        <div id="p-container">
            <p id="stuff"> Project By: Nicola Milne and Kaegan O'Hara. **Quotes by Kanye West</p>
        </div>
        <div class="d-flex flex-column justify-content-center w-100 h-100"></div>
    </body>
</html>
